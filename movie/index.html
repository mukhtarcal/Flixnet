<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../images/F-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jockey+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <a href="../index.html" class="logo"><img src="../images/FLIXNETlogo.png"></a>
    <img id="background-light" src="../images/Vector-background.png">
    <div class="search">
      <a href="../search/index.html">
        <button id="search-icon" type="submit"><img src="../images/Search-icon.png"/></button>
      </a>
      <input id="search-text" type="text" placeholder="Search movies..."/>
    </div>

    <div id="selected-movie-container">
      <!-- Selected movie details will be populated here -->
    </div>

    <div class="related-movies">
      <div class="related">Related</div>
      <div class="related-movie-cards" id="related-movie-cards">
        <!-- Related movies will be populated here -->
      </div>
    </div>

    <script src="script.js"></script>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cheerio"></script>
  </body>
</html>
